
<h1>Welcome to the Gambler App!</h1>

<h3> List of Gamblers ({{theGamblers.length}} gamblers)</h3>
<!-- Table to display data stored in the component from API call               --> 
<!-- @for will generate one set of tags specified between { }                  --> 
<!-- @empty specifies what to disply if the array is empty (no tags generated) --> 
<table id="GamblerInfoTable">
  @for(aGambler of theGamblers; track aGambler.id;) {
  <tr> 
    <td> {{aGambler.id}}</td>
    <td> {{aGambler.name}}</td>
    <td> {{aGambler.address}}</td>
    <td> {{aGambler.salary}}</td>
    <td> {{aGambler.birthDate}}</td>
  </tr>
}
@empty {
  <p>No gamblers items found.</p>
}
</table>
&nbsp;&nbsp;
<section>
  <!-- Remember to add FormsModule to import for the compoenent     -->
  <!-- (ngSubmit) run this method when the submit button is clicked -->
  <form (ngSubmit)="addGambler(newGambler)">
    <div>
      <label id="nameField">Name:</label>
      <input type="text" id="nameField" [(ngModel)]="newGambler.name" name="name">
    </div>
     <div>
      <label id="addressField">Address:</label>
      <input type="text" id="addressField" [(ngModel)]="newGambler.address" name="address">
    </div>
     <div>
      <label id="birthDateField">Birth Date:</label>
      <input type="text" id="birthDateField" [(ngModel)]="newGambler.birthDate" name="birthDate">
    </div>
     <div>
      <label id="salaryField">Salary:</label>
      <input type="text" id="salaryField" [(ngModel)]="newGambler.salary" name="salary">
    </div>
    &nbsp;
    <div>
      <button type="submit">Add New Gambler</button>
    </div>
  </form>

</section>
