<!-- This is an HTML Comment, Hello Comment! :)                                                             -->
<!-- anything that starts with less-than sign exclamation point is a directive to the browser.              -->
<!-- a directive to the browser just provides the information that the browser might need about the page.   -->
<!DOCTYPE html>
<!-- an HTML file contains HTML tags and browser directives (directives are not displayed).                 -->
<!-- An HTML tag describes an element to be displayed when the page is given to the browser.                -->
<!-- an HTML element has a start-tag and an end-tag                                                         -->

<!-- <start-tag> </start-tag>                                                                               -->

<!-- tags are enclosed in <> with the end-tag having the name: /start-tag                                   -->

<!-- an element is simply somwrhing on a webpage                                                            -->

<html lang="en">        <!-- container for all the HTML located on the page. Along with the language on the page  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html> <!-- end-tag for the HTML element-->
